<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login</title>
    <!-- Favicon Icons -->
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('uploaded_file', filename='ICONE1.ico') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('uploaded_file', filename='ICONE1.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('uploaded_file', filename='ICONE1.png') }}">
    <link rel="icon" type="image/png" sizes="48x48" href="{{ url_for('uploaded_file', filename='ICONE1.png1') }}">
    <link rel="icon" type="image/png" sizes="64x64" href="{{ url_for('uploaded_file', filename='ICONE1.png') }}">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light background for the whole page */
        }

        .container {
            display: flex;
            width: 80%;  /* Aumentei a largura da container */
            max-width: 1500px;  /* Aumentei o tamanho máximo */
            height: 90%;  /* Aumentei a altura da container */
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .login-section {
            background-color: #ffffff;
            width: 50%;
            padding: 60px; /* Aumentei o padding para dar mais espaço dentro da área do formulário */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container {
            max-width: 100%;
        }


        .icon-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center; /* Adiciona o alinhamento central */
        }

        .login-icon {
            width: auto;
            height: 70px;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Faz com que o ícone se ajuste corretamente sem distorcer */
            margin-right: 10px;
        }



        .icon-title .text {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            font-weight: 600;
            color: #34495e;
            margin-left: 10px;
            letter-spacing: 1px;
        }

        h2 {
            color: #34495e;
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }

        .input-field {
            display: flex;
            align-items: center;
            background-color: #f1f3f5;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .input-field i {
            color: #34495e;
            margin-right: 10px;
            font-size: 18px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: transparent;
            font-size: 14px;
            outline: none;
            color: #333;
        }

        .login-button {
            background-color: #34495e;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .forgot-password {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            text-align: right;
        }

        .forgot-password:hover {
            color: #0056b3;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Divider */
        .divider {
            width: 1px;
            background-color: #ddd;
            height: 100%;
        }

        .image-section {
            width: 50%;
            background: url("{{ url_for('uploaded_file', filename=CAPA) }}") no-repeat center center;
            background-size: cover;
        }


        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .login-section, .image-section {
                width: 100%;
                height: 50%;
            }

            .login-container {
                max-width: 90%;
                margin: 0 auto;
            }

            h2 {
                font-size: 22px;
            }

            label {
                font-size: 14px;
            }

            .login-button {
                font-size: 14px;
            }

            .forgot-password {
                font-size: 12px;
            }

            .divider {
                display: none; /* Hide the divider on small screens */
            }
        }

        /* Admin-only button */
        .admin-button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .admin-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left: Login Form -->
    <div class="login-section">
        <div class="login-container">
            <!-- Icon and "SAMI" title -->
            <div class="icon-title">
                <img src="{{ url_for('uploaded_file', filename=ICONE2) if ICONE1 else url_for('static', filename='default_icone2.png') }}" 
                alt="Ícone 1" class="login-icon">                
                <img src="{{ url_for('uploaded_file', filename=ICONE1) if ICONE1 else url_for('static', filename='default_icone1.png') }}" 
                alt="Ícone 1" class="login-icon">           
            </div>

            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <label for="username">Usuário</label>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required>
                </div>

                <label for="password">Senha</label>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-button">Entrar</button>            

            </form>
        </div>
    </div>

    <!-- Divider between form and image -->
    <div class="divider"></div>

    <!-- Right: Background Image -->
    <div class="image-section"></div>
</div>

</body>
<script>
    // Altera a URL exibida no navegador
    history.pushState(null, null, '/login');
</script>

</html>
