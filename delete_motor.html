<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Excluir Motor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Favicon Icons -->
        <link rel="icon" type="image/x-icon" href="{{ url_for('uploaded_file', filename='ICONE1') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('uploaded_file', filename='ICONE1') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('uploaded_file', filename='ICONE1') }}">
        <link rel="icon" type="image/png" sizes="48x48" href="{{ url_for('uploaded_file', filename='ICONE1') }}">
        <link rel="icon" type="image/png" sizes="64x64" href="{{ url_for('uploaded_file', filename='ICONE1') }}">
    <style>
        /* Mesmo estilo do HTML original */
        /* Reset padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
/* Sidebar refinada */
.sidebar {
        width: 230px;
        background-color: #1f2d3d; /* Cor mais azulada e suave */
        color: #ecf0f1;
        padding: 15px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .user-info span {
            font-size: 14px;
            font-weight: 500;
            color: #ecf0f1;
        }

        /* Links de navegação */
        .sidebar-links {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            gap: 8px; /* Espaço entre o símbolo e o texto */

        }

        .sidebar a:hover,
        .sidebar a:focus {
        color: #ecf0f1;
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 100%;
        }

        .button-group {
    display: flex;
    justify-content: flex-start;
    width: 100%;
    margin-bottom: 10px;
    gap: 5px;
}

.logout-button,
.settings-button {
    padding: 5px 8px;
    font-size: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logout-button {
    background-color: #e74c3c;
    color: #ecf0f1;
    transition: background-color 0.3s ease;
}

.logout-button i {
    margin-right: 3px;
}

.logout-button:hover,
.logout-button:focus {
    background-color: #c0392b;
}

.settings-button {
    background-color: #7f8c8d;
    color: #ecf0f1;
}

.settings-button i {
    font-size: 14px;
}

.settings-button:hover,
.settings-button:focus {
    background-color: #95a5a6;
}

        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 8px;
        }
        form {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #2c3e50;
            color: #fff;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="button-group">
            <button onclick="window.location.href='{{ url_for('logout') }}'" class="logout-button">
                <i class="fas fa-sign-out-alt"></i>
            </button>

            <button onclick="window.location.href='{{ url_for('edit_user', user_id=user.id) }}'" class="settings-button">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <div class="user-info">
            <!-- Exemplo de exibição da foto do usuário no template -->
            <img src="{{ url_for('static', filename=user_profile_image_url) if user_profile_image_url else url_for('static', filename='images/imagemsombra.png') }}" 
                alt="Foto do usuário" 
                onerror="this.onerror=null;this.src='{{ url_for('static', filename='images/imagemsombra.png') }}';">
        
                <span>{{ username }}</span>
            </div>

        <div class="sidebar-links">
            <a href="{{ url_for('home') }}"><i class="fas fa-home"></i><span>Início</span></a>
            <a href="{{ url_for('index') }}"><i class="fas fa-cogs"></i><span>Simulação</span></a>
            <a href="{{ url_for('gerenciador_motor') }}"><i class="fas fa-cogs"></i><span>Gerenciador de Dados do Motor</span></a>
            <a href="{{ url_for('informacoes_complementares') }}"><i class="fas fa-info-circle"></i><span>Informações Complementares do projeto</span></a>
        </div>
    </div>
    
    <div class="main-content">
        <h3>Deletar Motor</h3>
        <form action="{{ url_for('deletar_motor') }}" method="POST">
            <label for="motor_id">Selecione o Motor:</label>
            <select name="motor_id" id="motor_id" required>
                <option value="">Selecione um Motor</option>
                {% for motor in motors %}
                <option value="{{ motor.id }}">{{ motor.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Deletar</button>
        </form>
        {% if motors %}
        <h3>Lista de Motores</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                {% for motor in motors %}
                <tr>
                    <td>{{ motor.id }}</td>
                    <td>{{ motor.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
