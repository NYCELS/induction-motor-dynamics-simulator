<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Editar Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon Icons -->
    <!-- Favicon Icons -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('uploaded_file', filename='ICONE1') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('uploaded_file', filename='ICONE1') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('uploaded_file', filename='ICONE1') }}">
    <link rel="icon" type="image/png" sizes="48x48" href="{{ url_for('uploaded_file', filename='ICONE1') }}">
    <link rel="icon" type="image/png" sizes="64x64" href="{{ url_for('uploaded_file', filename='ICONE1') }}">
    <style>
        /* Resetar estilos padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            min-height: 100vh;
            overflow: hidden; /* Remove a barra de rolagem */
        }

        /* Sidebar refinada */
        .sidebar {
        width: 230px;
        background-color: #1f2d3d; /* Cor mais azulada e suave */
        color: #ecf0f1;
        padding: 15px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .user-info span {
            font-size: 14px;
            font-weight: 500;
            color: #ecf0f1;
        }

        /* Links de navegação */
        .sidebar-links {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            gap: 8px; /* Espaço entre o símbolo e o texto */

        }

        .sidebar a:hover,
        .sidebar a:focus {
        color: #ecf0f1;
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 100%;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            flex: 1;
            width: calc(100% - 250px);
            box-sizing: border-box;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 40px 20px;
            text-align: center;
            width: 100%;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
        }

        section {
            width: 90%;
            margin: 10px auto;
        }

        h2 {
            color: #1f2d3d;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
        }
        .button-group {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            margin-bottom: 10px;
            gap: 5px;
        }

        .button-group {
    display: flex;
    justify-content: flex-start;
    width: 100%;
    margin-bottom: 10px;
    gap: 5px;
}

.logout-button,
.settings-button {
    padding: 5px 8px;
    font-size: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logout-button {
    background-color: #e74c3c;
    color: #ecf0f1;
    transition: background-color 0.3s ease;
}

.logout-button i {
    margin-right: 3px;
}

.logout-button:hover,
.logout-button:focus {
    background-color: #c0392b;
}

.settings-button {
    background-color: #7f8c8d;
    color: #ecf0f1;
}

.settings-button i {
    font-size: 14px;
}

.settings-button:hover,
.settings-button:focus {
    background-color: #95a5a6;
}

/* Informações do usuário */
.user-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
    text-align: center;
    width: 100%;
}

.user-info img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.user-info span {
    font-size: 14px;
    font-weight: 500;
    color: #ecf0f1;
}
h1 {
    color: #2c3e50; /* Cor escura, mais elegante */
    font-size: 24px; /* Tamanho maior */
    font-weight: 700; /* Negrito para destaque */
    text-align: center; /* Centralizar o texto */
    margin-bottom: 20px; /* Espaçamento inferior */
    text-transform: uppercase; /* Texto em maiúsculas */
    letter-spacing: 1px; /* Espaçamento entre letras */
}
/* Estilo para os botões "Salvar Alterações" e "Voltar" */
.form-buttons {
    display: flex; /* Coloca os botões lado a lado */
    gap: 10px; /* Espaçamento entre os botões */
    margin-top: 20px; /* Espaçamento acima dos botões */
    justify-content: center; /* Centraliza os botões horizontalmente */
}

.form-buttons button,
.form-buttons a {
    padding: 10px 20px; /* Espaçamento interno */
    background-color: #2c3e50; /* Mesma cor da sidebar */
    color: #fff; /* Texto em branco */
    border: none; /* Remove bordas */
    border-radius: 5px; /* Bordas arredondadas */
    font-size: 14px; /* Tamanho da fonte */
    font-weight: 600; /* Negrito */
    text-decoration: none; /* Remove sublinhado para o link */
    cursor: pointer; /* Cursor de clique */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra leve */
    transition: background-color 0.3s, transform 0.3s; /* Efeitos suaves */
    text-align: center; /* Centraliza o texto */
}

.form-buttons button:hover,
.form-buttons a:hover {
    background-color: #34495e; /* Cor mais escura ao passar o mouse */
    transform: translateY(-2px); /* Efeito de elevação */
}

</style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="button-group">
            <button onclick="window.location.href='{{ url_for('logout') }}'" class="logout-button">
                <i class="fas fa-sign-out-alt"></i>
            </button>

            <button class="settings-button">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <div class="user-info">
            <!-- Verifica se a URL da imagem do perfil foi fornecida -->
            <img src="{{ url_for('uploaded_file', filename=user.profile_picture) if user.profile_picture else url_for('static', filename='imagemsombra.png') }}" 
            alt="Foto do usuário"
            onerror="this.onerror=null;this.src='{{ url_for('static', filename='imagemsombra.png') }}';">       
            <!-- Exibe o nome do usuário -->
            <span>{{ user.username }}</span>  <!-- Aqui você usa user.username para mostrar o nome do usuário -->
        </div>

        <div class="sidebar-links">
            <a href="{{ url_for('home') }}"><i class="fas fa-home"></i><span>Início</span></a>
            <a href="{{ url_for('index') }}"><i class="fas fa-cogs"></i><span>Simulação</span></a>
            <a href="{{ url_for('gerenciador_motor') }}"><i class="fas fa-cogs"></i><span>Gerenciador de Dados do Motor</span></a>
            <a href="{{ url_for('informacoes_complementares') }}"><i class="fas fa-info-circle"></i><span>Informações Complementares do projeto</span></a>
        </div>
    </div>
    
        <div class="main-content">
            <h1>Modificar usuário</h1>

                <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST" enctype="multipart/form-data">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" name="username" id="username" value="{{ user.username }}" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" value="{{ user.email }}" required>
                    <br>
                    {% if current_user.is_admin %}
                    <label for="is_admin">Administrador:</label>
                    <input type="checkbox" name="is_admin" id="is_admin" {% if user.is_admin %}checked{% endif %}>
                    <br>
                    {% endif %}
                    <label for="new_password">Nova Senha (opcional):</label>
                    <input type="password" name="new_password" id="new_password">
                    <br>
                    <label for="profile_picture">Foto de Perfil:</label>
                    <input type="file" name="profile_picture" id="profile_picture">
                    <br><br>             
                <div class="form-buttons">              
                    <button type="submit">Salvar Alterações</button>
      
                </div>
            </div>
        </div>

</body>
</html>
